<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="logo">
  </header>

  <main class="main">
    <section class="main-left">
      <img src="./images/illustration-mockups.svg" alt="mockup">
    </section>
    <section class="main-right">
      <div>
        <h1>Build The Community Your Fans Will Love</h1>
      </div>
      <div>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
      </div>
      <button>Register</button>
    </section>
  </main>
  <footer>
    <div class="fb img"></div><!-- <img class="fb" src="./images/logo-fb.svg" alt="ico facebook"> -->
    <div class="twiter img"></div><!-- <img src="./images/logo-twiter.svg" alt="ico twiter"> -->
    <div class="insta img"></div><!-- <img src="./images/logo-instagram.svg" alt="ico instagram"> -->
  </footer>

</html>
